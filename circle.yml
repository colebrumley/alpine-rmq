machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t gonkulatorlabs/rabbitmq .

test:
  override:
    - docker run -d -p 15672:15672 gonkulatorlabs/rabbitmq; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:15672

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gonkulatorlabs/rabbitmq
